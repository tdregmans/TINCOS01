                    ctx.fillStyle = "rgb(0, 0, 0)";

                }

                function drawBot(x, y, color) {
                    ctx.fillStyle = color;
                    ctx.fillRect(x*50, y*50, 50, 50);
                }

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                drawBot(0,0, bot1Color);
